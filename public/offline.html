<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0e14" />
  <title>ScannerX â€” Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0e14 0%, #151a21 100%);
      color: #e2e8f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
    }

    .icon-wrap {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      border-radius: 20px;
      background: rgba(0, 212, 170, 0.1);
      border: 1.5px solid rgba(0, 212, 170, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrap svg {
      width: 36px;
      height: 36px;
      stroke: #00d4aa;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #00d4aa, #00b288);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #94a3b8;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #00d4aa, #00b288);
      color: #001a14;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 170, 0.35);
    }

    button:active {
      transform: translateY(0);
    }

    .brand {
      margin-top: 48px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      color: #475569;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon-wrap">
      <svg viewBox="0 0 24 24">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.56 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Please check your network and try again.
    </p>
    <button onclick="window.location.reload()">
      Try Again
    </button>
    <div class="brand">ScannerX</div>
  </div>
</body>

</html>
